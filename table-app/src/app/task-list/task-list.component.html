<div class="main-content">
    <div class="form-wrapper">
        <div class="form-container">
            <app-task-form (onSave)="onSave($event)"></app-task-form>
        </div>
    </div>
    <div class="table-wrapper">
        <table id="resultTable" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Text</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of dates">
                <td>{{ item | amDateFormat: 'YYYY-MM-DD' }}</td>
                <td>
                    <ul>
                        <li *ngFor="let taskItem of map.get(item)">
                            {{ taskItem.date | amDateFormat: 'HH:mm' }} {{ taskItem.text }}
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
